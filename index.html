<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Hunter</title>

    <!-- tailwind and daisy UI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="container mx-auto">
        <!-- search phone section -->
        <section>
            <input id="input-field" type="text" placeholder="search..." class="input input-bordered input-primary w-full max-w-xs my-8" />
            <button onclick="handleSearch()" class="btn btn-accent mx-4">search</button>
        </section>

        <!-- phone-container section -->
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                
            </div>
        </section>
    </main>

    <script src="js/phone.js"></script>
    
</body>
</html>
